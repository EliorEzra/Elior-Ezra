<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elior Ezra - Resume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .resume-pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
        }
        .resume-pdf-container embed {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
            background: #fff;
        }
        .honors-section {
            margin-top: 3rem;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.06);
            padding: 2rem 1rem;
        }
        .honors-section h2 {
            color: #0078d7;
            text-align: center;
            margin-bottom: 2rem;
        }
        .honor-pdf {
            margin-bottom: 2.5rem;
        }
        .honor-pdf:last-child {
            margin-bottom: 0;
        }
        .honor-title {
            font-weight: 600;
            color: #003366;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .honor-pdf embed {
            width: 100%;
            max-width: 600px;
            height: 70vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            background: #fff;
            display: block;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            margin: 2.5rem auto 2rem auto;
            padding: 0.5em 1.2em;
            background: #0078d7;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background 0.2s;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
            text-align: center;
        }
        .back-link:hover {
            background: #005fa3;
            text-decoration: none;
        }
        @media (max-width: 700px) {
            .resume-pdf-container embed,
            .honor-pdf embed {
                max-width: 100%;
                height: 50vh;
            }
            .honors-section {
                padding: 1rem 0.2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 style="text-align:center; color:#0078d7;">Resume</h1>
        <div class="resume-pdf-container">
            <embed src="resume.pdf" type="application/pdf">
        </div>
        <section class="honors-section">
            <h2>Honors &amp; Awards</h2>
            <div class="honor-pdf">
                <div class="honor-title">Dean's List for 2023</div>
                <embed src="deans-list-2023.pdf" type="application/pdf">
            </div>
            <div class="honor-pdf">
                <div class="honor-title">Dean's List for 2024</div>
                <embed src="deans-list-2024.pdf" type="application/pdf">
            </div>
        </section>
        <div style="text-align:center;">
            <a href="index.html" class="back-link">&larr; Back to Portfolio</a>
        </div>
    </main>
</body>
</html>
